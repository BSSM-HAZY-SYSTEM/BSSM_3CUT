<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>인생네컷</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    
    #photo-frame {
        width: 300px;
        height: 900px; /* 세로로 3장을 보여주기 위해 높이 조정 */
        border: 5px solid #ccc;
        border-radius: 10px;
        display: flex;
        flex-direction: column; /* 세로 정렬을 위해 column으로 설정 */
        overflow: hidden;
    }
    
    .photo {
        width: 100%;
        height: calc(100% / 3); /* 세로로 3장을 보여주기 위해 높이 조정 */
        box-sizing: border-box;
        border: 2px solid #fff;
        background-color: #999;
        background-size: cover;
        background-position: center;
    }

    input[type="file"] {
        display: none;
    }

    .button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div id="photo-frame">
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
</div>
<input type="file" id="fileInput" accept="image/*" multiple>
<button class="button" onclick="selectPhoto()">사진 선택하기</button>
<button class="button" onclick="downloadFrame()">틀 및 사진 저장하기</button>

<script>
    let currentPhotoIndex = 0;
    let selectedPhotos = [];

    function placePhoto() {
        const photoFrame = document.getElementById('photo-frame');
        const photo = photoFrame.querySelectorAll('.photo')[currentPhotoIndex];
        photo.style.backgroundImage = `url('${selectedPhotos[currentPhotoIndex]}')`;
        currentPhotoIndex++;
    }

    function selectPhoto() {
        const input = document.getElementById('fileInput');
        input.click();

        input.onchange = function(event) {
            const files = event.target.files;

            if (files.length !== 1) { // 1장의 사진 선택
                alert("정확히 1장의 사진을 선택하세요.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                selectedPhotos.push(e.target.result);
                if (currentPhotoIndex < 3) {
                    placePhoto();
                }
            };
            reader.readAsDataURL(files[0]);
        };
    }

    function downloadFrame() {
        const photoFrame = document.getElementById('photo-frame');
        const frameImage = getFrameImage(photoFrame);

        frameImage.then(function(frameUrl) {
            const link = document.createElement('a');
            link.href = frameUrl;
            link.download = 'photo_frame.jpg';
            link.click();
        });
    }

    function getFrameImage(frame) {
        return new Promise(resolve => {
            const canvas = document.createElement('canvas');
            canvas.width = frame.offsetWidth;
            canvas.height = frame.offsetHeight;
            const ctx = canvas.getContext('2d');

            const photos = frame.querySelectorAll('.photo');
            const photoPromises = [];

            for (let i = 0; i < photos.length; i++) {
                const photo = photos[i];
                const photoUrl = photo.style.backgroundImage.slice(4, -1).replace(/"/g, "");
                const photoPromise = new Promise(resolve => {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    img.onload = function() {
                        ctx.drawImage(img, 0, i * (canvas.height / photos.length), canvas.width, canvas.height / photos.length);
                        resolve();
                    };
                    img.src = photoUrl;
                });
                photoPromises.push(photoPromise);
            }

            Promise.all(photoPromises).then(() => {
                URL.revokeObjectURL(frameUrl);
                resolve(canvas.toDataURL('image/jpeg'));
            });
        });
    }
</script>
</body>
</html>
